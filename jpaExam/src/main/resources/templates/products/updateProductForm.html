<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/customers/{customersId}/edit}" th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{productsId}" />
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stock}" class="form-
control" placeholder="수량을 입력하세요" />
            <div class="form-group">
                <label th:for="pizza">피자종류</label>
                <input type="text" th:field="*{pizza}" class="form-control"
                       placeholder="피자종류를 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="burger">버거종류</label>
                <input type="text" th:field="*{burger}" class="form-control"
                       placeholder="버거종류를 입력하세요">
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
