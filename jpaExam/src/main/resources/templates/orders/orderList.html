<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>회원명</th>
                <th>대표상품 이름</th>
                <th>대표상품 주문가격</th>
                <th>대표상품 주문수량</th>
                <th>상태</th>
                <th>일시</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${orders}">
                <td th:text="${item.ordersId}"></td>
                <td th:text="${item.customers.name}"></td>
                <td th:text="${item.ordersProductsListByOrders[0].products.name}"></td>
                <td th:text="${item.ordersProductsListByOrders[0].orderPrice}"></td>
                <td th:text="${item.ordersProductsListByOrders[0].count}"></td>
                <td th:text="${item.orderStatus}"></td>
                <td th:text="${item.ordersDate}"></td>
                <td>
                    <a th:if="${item.orderStatus.name() == 'ORDER'}" href="#"
                       th:href="'javascript:cancel('+${item.ordersId}+')'"
                       class="btn btn-danger">CANCEL</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/orders/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
